<section class="container-section" [id]="cardId">
  <p class="intro">Browse My Recent</p>
  <h1 class="title">{{ cardTitle }}</h1>
  <div class="container-details">
    @for (item of items; track $index) {
    <div class="container-box">
      <div class="image-container">
        <img
          [src]="item.img"
          [alt]="item.title"
          class="img-thumbnail container-img"
        />
      </div>
      <h2 class="container-title">{{ item.title }}</h2>
      <div class="btn-container">
        <button class="btn btn-secondary" (click)="openModal(item)">
          View
        </button>
      </div>
    </div>
    }
  </div>
</section>
