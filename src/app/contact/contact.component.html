<section class="contact-section" id="contact">
  <p class="intro">Get in Touch</p>
  <h1 class="title">Contact Me</h1>
  <div class="contact-info">
    <div
      class="contact-item"
      *ngFor="let contact of contacts"
      (click)="redirect(contact.url)"
    >
      <i [class]="contact.icon"></i>
      <p>{{ contact.value }}</p>
    </div>
  </div>
</section>
