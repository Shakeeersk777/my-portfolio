<p mat-dialog-title class="title border-bottom">
  {{ modalData.title }}
</p>

<div mat-dialog-content class="mat-dialog-container">
  <div class="modal-body-content">
    <div class="modal-details">
      <div class="modal-image">
        <img
          [src]="modalData.modalImg ? modalData.modalImg : modalData.img"
          class="img-thumbnail m-2"
          alt="{{ modalData.title }}"
        />
      </div>
      <p class="text-muted">{{ modalData.description }}</p>

      <div class="modal-buttons">
        @if (modalData.githubLink) {
        <button
          mat-button
          class="btn btn-primary"
          (click)="openLink(modalData.githubLink)"
        >
          <i class="fab fa-github"></i> Github
        </button>
        } @if (modalData.liveDemoLink) {
        <button
          mat-button
          class="btn btn-secondary"
          (click)="openLink(modalData.liveDemoLink)"
        >
          <i class="fas fa-desktop"></i> Demo
        </button>
        }
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="mat-dialog-actions">
  <!-- <button mat-button class="btn btn-secondary" (click)="onDownload()"><i class="fa-solid fa-circle-arrow-down"></i></button> -->
  <button mat-button class="btn btn-danger" (click)="onClose()">Close</button>
</div>
