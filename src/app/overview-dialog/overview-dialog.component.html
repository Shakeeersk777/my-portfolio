<h1 mat-dialog-title class="modal-title">{{ modalData.title }}</h1>

<div mat-dialog-content class="custom-dialog-content">
  <div class="modal-body-content">
    <div class="modal-image">
      <img
        [src]="modalData.img"
        class="img img-thumbnail"
        alt="{{ modalData.title }}"
      />
    </div>
    <div class="modal-details">
      <p class="text-muted">{{ modalData.description }}</p>
      <div class="modal-buttons">
        <button
          mat-button
          class="btn btn-primary"
          (click)="openLink(modalData.githubLink)"
        >
          Github
        </button>
        <button
          mat-button
          class="btn btn-secondary"
          (click)="openLink(modalData.demoLink)"
        >
          Demo
        </button>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button class="btn btn-danger" (click)="onClose()">Close</button>
</div>
